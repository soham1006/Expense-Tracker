<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="Jm38bpXOfdzJpJzDGHL9bffvBwrtIRm6jfgo1y6vyK0" />
  <title>Shared Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>👥 Shared Expense Tracker</h1>
    <form id="expense-form">
      <input type="text" id="user-name" placeholder="User Name" required>
      <input type="text" id="expense-name" placeholder="Expense Name" required>
      <input type="number" id="expense-amount" placeholder="Amount (₹)" required>
      <button type="submit">➕ Add Expense</button>
    </form>
    <div class="summary">
      <h2>Total Expenses: ₹<span id="total-expenses">0</span></h2>
    </div>
    <div class="expense-list-container">
      <h3>💡 Detailed Expenses</h3>
      <ul id="expense-list"></ul>
    </div>
    <div class="user-summary-container">
      <h3>🧾 User Summary</h3>
      <ul id="user-summary"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
